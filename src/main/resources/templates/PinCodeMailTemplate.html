<!DOCTYPE html>
<html>
  <head>
    <title>SOCIALIZER IS HAPPY!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      background-image: url('https://img.freepik.com/free-vector/vector-white-fluffy-clouds-blue-sky_107791-1056.jpg?w=1800&t=st=1677434704~exp=1677435304~hmac=9ec7e7b1386c7c78f4b96136739da4361fc48f3e0a047b8cbc2390194adeaac3');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      max-width: 1200px;
      min-width: 600px;
      overflow: hidden;
      margin: auto;
      padding: 0px;
    "
  >
    <div
      id="headpage"
      style="
        background-color: #2e68cc;
        padding: 10px;
        width: 100%;
        text-align: center;
      "
    >
      <h1
        id="welcome"
        style="
          color: white;
          font-size: 3em;
          font-family: 'Oswald', sans-serif;
          margin: auto;
        "
      >
        SOCIALIZER IS HAPPY!
      </h1>
    </div>
    <div style="position: relative">
      <div style="margin: auto; width: 40%">
        <div
          id="verifytext"
          style="
            text-align: center;
            background-color: #db7c3d;
            color: #ffffff;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5em;
            margin-top: 50px;
            padding: 10px;
          "
        >
          <div>HERE IS THE CODE</div>
          <div style="color: black">[[${pin}]]</div>
        </div>
      </div>
    </div>
    <div id="mailbox" style="width: 100%; height: 100%; padding-top: 100px">
      <div style="width: auto; margin: auto">
        <div
          style="
            width: 0;
            height: 0;
            border-left: 300px solid transparent;
            border-bottom: 150px solid #ff9e33;
            border-right: 300px solid transparent;
            position: relative;
            margin: auto;
          "
        ></div>
        <div
          style="
            width: 0;
            height: 0;
            border-top: 150px solid #ffb246;
            border-left: 300px solid #ff9e33;
            border-bottom: 150px solid #ffb246;
            border-right: 300px solid #ff9e33;
            margin: auto;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
